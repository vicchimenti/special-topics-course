*   as an example of how this application will function
*   This URI will change after launch depending on host department requirements
*
*   Course Item Content Type Filter/Search fields
*   Intended to reduce the number of Courses that render based on user provided parameters
*   User may filter by keyword input, course type, term, title, section number and year
-->

<form action="#" id="courseFilter">
    <!-- Search Field -->
    <fieldset for="courseFilter">


        <!-- Keyword Search Input -->
        <div class="col-xs-12 input input-wrap text-input">
            <legend for="keystroke_filter">Filter</legend>
            <input type="text" class="form-control" name="filter_list" value="" id="keystroke_filter" placeholder="Search Instantly" autofocus aria-label="Filter List by Keyword" />
        </div>




        <!-- Search By Prefix -->
        <div class="col-xs-12 input input-wrap">
            <legend for="SelectBox-ByPrefix">Course Prefix</legend>
            <div class="select-input">
                <select name="SelectBox-ByPrefix" id="SelectBox-ByPrefix">
                    <option value="" selected>Select a Course Prefix...</option>
                    <option value="ANTH">ANTH</option>
                    <option value="ART">ART</option>
                    <option value="ARTH">ARTH</option>
                    <option value="ARTL">ARTL</option>
                    <option value="BCOM">BCOM</option>
                    <option value="BIOL">BIOL</option>
                    <option value="BRMB">BRMB</option>
                    <option value="CISS">CISS</option>
                    <option value="CMME">CMME</option>
                    <option value="CPSC">CPSC</option>
                    <option value="CRJS">CRJS</option>
                    <option value="ECEGR">ECEGR</option>
                    <option value="ENGL">ENGL</option>
                    <option value="EVST">EVST</option>
                    <option value="FILM">FILM</option>
                    <option value="GAP">GAP</option>
                    <option value="HIST">HIST</option>
                    <option value="HONR">HONR</option>
                    <option value="HUMT">HUMT</option>
                    <option value="IDLS">IDLS</option>
                    <option value="INST">INST</option>
                    <option value="LATN">LATN</option>
                    <option value="MEGR">MEGR</option>
                    <option value="MGMT">MGMT</option>
                    <option value="MKTG">MKTG</option>
                    <option value="MUSC">MUSC</option>
                    <option value="NURS">NURS</option>
                    <option value="PHIL">PHIL</option>
                    <option value="PHOT">PHOT</option>
                    <option value="PHYS">PHYS</option>
                    <option value="PLSC">PLSC</option>
                    <option value="PSYC">PSYC</option>
                    <option value="PUBA">PUBA</option>
                    <option value="PUBM">PUBM</option>
                    <option value="SOCL">SOCL</option>
                    <option value="THRS">THRS</option>
                    <option value="THTR">THTR</option>
                    <option value="UCOR">UCOR</option>
                    <option value="WGST">WGST</option>
                </select>
            </div>
        </div>




        <!-- Search By Term -->
        <div class="col-xs-12 input input-wrap" id="SelectBox-ByTerm">
            <legend for="SelectBox-ByTerm">Terms</legend>
        
            <input type="checkbox" name="SelectBox-ByTerm" id="Summer" value="Summer" />
            <label for="Summer">Summer Quarter</label><br />
        
            <input type="checkbox" name="SelectBox-ByTerm" id="Fall" value="Fall" />
            <label for="Fall">Fall Quarter</label><br />
        
            <input type="checkbox" name="SelectBox-ByTerm" id="Winter" value="Winter" />
            <label for="Winter">Winter Quarter</label><br />
        
            <input type="checkbox" name="SelectBox-ByTerm" id="Spring" value="Spring" />
            <label for="Spring">Spring Quarter</label>
        </div>




        <!-- Search By Year -->
        <div class="col-xs-12 input input-wrap" id="SelectBox-ByYear">
            <legend for="SelectBox-ByYear">Years</legend>

            <input type="checkbox" name="SelectBox-ByYear" id="2020" value="2020" />
            <label for="2020">2020</label><br />

            <input type="checkbox" name="SelectBox-ByYear" id="2021" value="2021" />
            <label for="2021">2021</label><br/>

            <input type="checkbox" name="SelectBox-ByYear" id="2022" value="2022" />
            <label for="2022">2022</label><br />

            <input type="checkbox" name="SelectBox-ByYear" id="2023" value="2023" />
            <label for="2023">2023</label>
        </div>
    </fieldset>
</form>
