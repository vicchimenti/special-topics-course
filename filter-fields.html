*
*   UCOR Courses Content Type Filter/Search fields
*   Intended to reduce the number of Core Courses that render based on user provided parameters
*   User may filter by keyword input, course type, term, module, common course name, and faculty
-->

<form action="#" id="courseFilter">
    <!-- Search Field -->
    <fieldset for="courseFilter">


        <!-- Keyword Search Input -->
        <div class="col-xs-12 input input-wrap text-input">
            <legend for="id_search">Filter Search</legend>
            <input type="text" class="form-control" name="searchthispage" value="" id="id_search" placeholder="Search Instantly" autofocus aria-label="Search Keyword" />
        </div>




        <!-- Search By Type -->
        <div class="col-xs-12 input input-wrap">
            <legend for="SelectBox-ByType">UCOR Courses</legend>
            <div class="select-input">
                <select name="SelectBox-ByType" id="SelectBox-ByType">
                    <option value="" selected>Select a UCOR Course...</option>
                    <option value="UCOR 1100 Academic Writing Seminar">UCOR 1100 Academic Writing Seminar</option>
                    <option value="UCOR 1200 Quantitative Reasoning">UCOR 1200 Quantitative Reasoning</option>
                    <option value="UCOR 1300 Creative Expression and Interpretation">UCOR 1300 Creative Expression and Interpretation</option>
                    <option value="UCOR 1400 Inquiry Seminar in the Humanities">UCOR 1400 Inquiry Seminar in the Humanities</option>
                    <option value="UCOR 1600 Inquiry Seminar in the Social Sciences">UCOR 1600 Inquiry Seminar in the Social Sciences</option>
                    <option value="UCOR 18X0 Inquiry Seminar in the Natural Sciences">UCOR 18X0 Inquiry Seminar in the Natural Sciences</option>
                    <option value="UCOR 2100 Theological Explorations">UCOR 2100 Theological Explorations</option>
                    <option value="UCOR 2500 Philosophy of the Human Person">UCOR 2500 Philosophy of the Human Person</option>
                    <option value="UCOR 2900 Ethical Reasoning">UCOR 2900 Ethical Reasoning</option>
                    <option value="UCOR 2910 Ethical Reasoning Business">UCOR 2910 Ethical Reasoning Business</option>
                    <option value="UCOR 2920 Ethical Reasoning Health Care">UCOR 2920 Ethical Reasoning Health Care</option>
                    <option value="UCOR 3100 Religion in a Global Context">UCOR 3100 Religion in a Global Context</option>
                    <option value="UCOR 3400 Humanities and Global Challenges">UCOR 3400 Humanities and Global Challenges</option>
                    <option value="UCOR 3600 Social Sciences and Global Challenges">UCOR 3600 Social Sciences and Global Challenges</option>
                    <option value="UCOR 3800 Natural Sciences and Global Challenges">UCOR 3800 Natural Sciences and Global Challenges</option>
                </select>
            </div>
        </div>




        <!-- Search By Term -->
        <div class="col-xs-12 input input-wrap" id="SelectBox-ByTerm">
            <legend for="SelectBox-ByTerm">Upcoming Terms</legend>

            <input type="checkbox" name="SelectBox-ByTerm" id="Summer" value="Summer" />
            <label for="Summer">Summer Quarter</label><br />

            <input type="checkbox" name="SelectBox-ByTerm" id="Fall" value="Fall" />
            <label for="Fall">Fall Quarter</label><br/>

            <input type="checkbox" name="SelectBox-ByTerm" id="Winter" value="Winter" />
            <label for="Winter">Winter Quarter</label><br />

            <input type="checkbox" name="SelectBox-ByTerm" id="Spring" value="Spring" />
            <label for="Spring">Spring Quarter</label>
        </div>




        <!-- Search By Module -->
        <div class="col-xs-12 input input-wrap" id="SelectBox-ByModule">
            <legend for="SelectBox-ByModule">Module</legend>
            
            <input type="checkbox" name="SelectBox-ByModule" id="Module I" value="Module I" />
            <label for="Module I">Module I/1000-Level</label><br />
            
            <input type="checkbox" name="SelectBox-ByModule" id="Module II" value="Module II" />
            <label for="Module II">Module II/2000-Level</label><br />
            
            <input type="checkbox" name="SelectBox-ByModule" id="Module III" value="Module III" />
            <label for="Module III">Module III/3000-Level</label>
        </div>
    </fieldset>
</form>
